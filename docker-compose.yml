version: '3.8'

services:
  postgres:
    image: postgis/postgis:14-3.3
    platform: linux/amd64
    container_name: traffic_accidents_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: traffic_accidents_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mlflow:
    image: python:3.9-slim
    container_name: mlflow_server
    command: >
      bash -c "pip install mlflow psycopg2-binary &&
               mlflow server
               --backend-store-uri postgresql://postgres:postgres@postgres:5432/mlflow_db
               --default-artifact-root /mlruns
               --host 0.0.0.0
               --port 5000"
    ports:
      - "5001:5000"
    volumes:
      - mlflow_data:/mlruns
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - MLFLOW_TRACKING_URI=http://localhost:5000

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: traffic_accidents_api
    command: uvicorn src.api.app:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=traffic_accidents_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - MLFLOW_TRACKING_URI=http://mlflow:5000

volumes:
  postgres_data:
  mlflow_data:
